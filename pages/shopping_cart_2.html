<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../assets/css/shopping_cart_2_style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navwrapper">
        <div class="nav">
            <div class="logo">CHARITY ECARDS</div>
            <div class="navlist">
                <ul>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Cards</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Charity</a></li>
                    <li><a href="#">Our Cards</a></li>
                </ul>
            </div>
            <div class="shoppingbuttons">
                <button class="btn">Checkout</button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <!-- Shopping Cart -->
    <main class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="item">
                <div class="item-info">
                    <p>Christmas Party</p>
                    <p>View Qty</p>
                    <p>$2.25</p>
                </div>
                <div class="item-actions">
                    <button class="remove-btn">Remove</button>
                    <input type="number" value="1" min="1">
                </div>
            </div>
            <div class="item">
                <div class="item-info">
                    <p>Christmas Party</p>
                    <p>View Qty</p>
                    <p>$168.00</p>
                </div>
                <div class="item-actions">
                    <button class="remove-btn">Remove</button>
                    <input type="number" value="51-100" min="1">
                </div>
            </div>
        </div>
        <div class="total">
            <p>Total: $4.50</p>
            <button class="btn submit-btn">Submit Order</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="useful-links">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Cards</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="socials">
            <h3>Socials</h3>
            <!-- Social media links can be added here -->
        </div>
        <div class="secure-payments">
            <h3>Secure Payments</h3>
            <!-- Secure payment logos can be added here -->
        </div>
    </footer>

    <script src="../assets/script/shopping_cart_2_script.js"></script>
</body>
</html>
