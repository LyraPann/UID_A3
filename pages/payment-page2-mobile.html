<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../assets/css/mobilepayment2page.css">
</head>

<body>

    <!-- ===================== navigation bar ===================== -->
    <div class="navwrapper">
        <nav class="nav">
            <div class="logo">CHARITYECARDS</div>
            <div class="navlist">
                <ul>
                    <li class="btn.nav"><a href="#">Pricing</a></li>
                    <li class="btn.nav"><a href="#">Cards</a></li>
                    <li class="btn.nav"><a href="#">About</a></li>
                    <li class="btn.nav"><a href="#">Contact</a></li>
                    <li class="btn.nav"><a href="#">Charity</a></li>
                </ul>
            </div>
            <div class="shoppingbuttons">
                <img src="../img/shoppingcart.svg" alt="shoppingcart">
                <a href="#" class="btn nav">Our Cards</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>

<div>
    <!-- Main Container -->
    <div class="container">
        <h2 class="page-title">Payment</h2>
            <div class="filling-info">
                <div class="mobile-circles">
                    <div class="current-page">
                        <div class="current-circle-container">
                            <span class="current-circle">
                                <span class="current-circle-text">1</span>
                            </span>
                        </div>
                    </div>
                    <hr class="mobile-line">
                    <div class="next-page"><button>
                            <a href="../pages/payment-page2-mobile.html">
                                <div class="mobile-circle-container">
                                    <span class="mobile-circle">
                                        <span class="mobile-circle-text">2</span>
                                    </span>
                                </div>
                            </a>
                        </button>
                    </div>
                    <hr class="mobile-line">
                    <div class="next-page"><button>
                            <a href="../pages/payment-page2.html">
                                <div class="mobile-circle-container">
                                    <span class="mobile-circle">
                                        <span class="mobile-circle-text">3</span>
                                    </span>
                                </div>
                            </a>
                        </button>
                    </div>
                </div>


        <!-- Billing Information Section -->
<div class="billing-info">
                <h2 class="section-title">2. Billing Information</h2>
            <form id="billing-form">
                <div class="text-box">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Enter Company Name">
                </div>

                <div class="text-box">
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                </div>

                <div class="text-box">
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                </div>

                <div class="text-box">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="text-box">
                    <label for="phone">Contact Number*</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                </div>

                <div class="text-box">
                    <label for="address1">Address Line 1*</label>
                    <input type="text" id="address1" name="address1" placeholder="Enter Address" required>
                </div>

                <div class="text-box">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" name="address2" placeholder="Enter Address">
                </div>

                <div class="text-box">
                    <label for="suburb">Suburb*</label>
                    <input type="text" id="suburb" name="suburb" placeholder="Enter Suburb" required>
                </div>

                <div class="text-box">
                    <label for="state">State*</label>
                    <input type="text" id="state" name="state" placeholder="Enter State" required>
                </div>

                <div class="text-box">
                    <label for="postcode">Postcode*</label>
                    <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode" required>
                </div>

                <div class="text-box">
                    <label for="country">Country*</label>
                    <input type="text" id="country" name="country" placeholder="Enter Country" required>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

    <!-- Footer -->
    <footer>
        <div class="useful-links">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Cards</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="socials">
            <h3>Socials</h3>
            <!-- Social media links can be added here -->
        </div>
        <div class="secure-payments">
            <h3>Secure Payments</h3>
            <!-- Secure payment logos can be added here -->
        </div>
    </footer>

    <footer class="mobile-amount">
        <div class="mobile-content">
            <div class="mobile-text">
                <h4 class="total-text">Total</h4>
                <h4 class="total-text">$4.50</h4>
            </div>
            <button class="submitbtn" type="button" href="#"><a href="../pages/payment-page2-mobile.html">Next Page</a></button>
        </div>
    </footer>

    <script src="../assets/script/payment_1_script.js"></script>
</body>

</html>
