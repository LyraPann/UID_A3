<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/mobilecardstyle.css">
    <title>Product Page</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img class="card-cover" src="../img/xmas2.png" alt="Christmas Party">
        </div>
        <div class="text-box">
            <h3 class="bigtext real-title">Christmas Party</h3>
            <h4 class="cardinfo">Hope You Have a Wonderful Holiday!</h4>
            <h3 class="bigtext money">$2.25</h3>
        </div>
        <div>
            <div class="custom-select">
                <div class="number-selected">
                    <p>1 view</p>
                </div>
                <div class="select-arrow"><img class="img-size1" src="../img/Icon/ChevronRight.svg">
                </div>
                <div class="select-arrow-down"><img class="img-size2" src="../img/Icon/down.svg">
                </div>
                <div class="select-items">
                    <div>1 view</div>
                    <div>51-100 views</div>
                    <div>201-250 views</div>
                </div>
            </div>
        </div>
        <div class="btndiv">
            <button type="button" class="addbtn">Add To Cart</button>
        </div>
    </div>
</body>
<script src="../assets/script/mobilecardsstyle.js"></script>

</html>
