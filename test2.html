<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide Div Example</title>
<style>
    #myDiv {
        visibility: visible;
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 20px;
        text-align: center;
        line-height: 200px;
    }

    #buttonContainer {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="myDiv">This is the div content</div>

<div id="buttonContainer">
    <button onclick="hideDiv()">Hide Div</button>
    <button onclick="showDiv()">Show Div</button>
</div>

<script>
const myDiv = document.getElementById('myDiv');

function hideDiv() {
    myDiv.style.visibility = 'hidden';
}

function showDiv() {
    myDiv.style.visibility = 'visible';
}
</script>

</body>
</html>
