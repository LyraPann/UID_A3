<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment-page1_style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Cards</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="shopping-cart">
        <h2>Items(2)</h2>
        <div class="item">
            <span class="item-name">I Love You a Whole Bunch!</span>
            <span class="item-price">$2.25</span>
            <button class="remove">Remove</button>
        </div>
        <div class="item">
            <span class="item-name">Christmas Party</span>
            <span class="item-price">$2.25</span>
            <button class="remove">Remove</button>
        </div>
        <div class="total">
            <span>Total</span>
            <span>$4.50</span>
        </div>
    </section>

    <section class="choose-charity">
        <h2>Choose Charity</h2>
        <select name="charity" id="charity">
            <option value="">-Select a Charity-</option>
            <option value="charity1">Charity 1</option>
            <option value="charity2">Charity 2</option>
        </select>
    </section>

    <section class="billing-information">
        <h2>Billing Information</h2>
        <form id="billing-form">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Enter Company Name">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <label for="contact-number">Contact Number*</label>
            <input type="text" id="contact-number" name="contact-number" placeholder="Enter Phone Number" required>
            <label for="address1">Address Line 1*</label>
            <input type="text" id="address1" name="address1" placeholder="Enter Address" required>
            <label for="address2">Address Line 2</label>
            <input type="text" id="address2" name="address2" placeholder="Enter Address">
            <label for="suburb">Suburb*</label>
            <input type="text" id="suburb" name="suburb" placeholder="Enter Suburb" required>
            <label for="state">State*</label>
            <input type="text" id="state" name="state" placeholder="Enter State" required>
            <label for="postcode">Postcode*</label>
            <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode" required>
            <label for="country">Country*</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" required>
            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <div class="useful-links">
            <h3>Useful Links</h3>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
        <div class="socials">
            <h3>Socials</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="secure-payments">
            <h3>Secure Payments</h3>
            <img src="secure-payments.png" alt="Secure Payments">
        </div>
    </footer>

    <script src="payment-page1_script.js"></script>
</body>
</html>
