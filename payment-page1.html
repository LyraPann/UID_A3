<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment-page1_style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">CHARITY ECARDS</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Cards</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Shopping Cart Preview and Choose Charity Section -->
        <section class="cart-charity">
            <div class="cart-preview">
                <h2>Items(2) $4.50</h2>
                <ul>
                    <li>I Love You a Whole Bunch! - $2.25 <button class="remove-btn">Remove</button></li>
                    <li>Christmas Party - $2.25 <button class="remove-btn">Remove</button></li>
                </ul>
                <h3>Total: $4.50</h3>
            </div>
            <div class="choose-charity">
                <h2>Choose Charity</h2>
                <select>
                    <option value="">-Select a Charity-</option>
                    <option value="charity1">Charity 1</option>
                    <option value="charity2">Charity 2</option>
                </select>
            </div>
        </section>
        
        <!-- Billing Information Section -->
        <section class="billing-info">
            <h2>Billing Information</h2>
            <form id="billing-form">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter Company Name">

                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>

                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="phone">Contact Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

                <label for="address1">Address Line 1*</label>
                <input type="text" id="address1" name="address1" placeholder="Enter Address" required>

                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" name="address2" placeholder="Enter Address">

                <label for="suburb">Suburb*</label>
                <input type="text" id="suburb" name="suburb" placeholder="Enter Suburb" required>

                <label for="state">State*</label>
                <input type="text" id="state" name="state" placeholder="Enter State" required>

                <label for="postcode">Postcode*</label>
                <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode" required>

                <label for="country">Country*</label>
                <input type="text" id="country" name="country" placeholder="Enter Country" required>

                <button type="submit">Pay Now</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="useful-links">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Cards</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="socials">
            <h3>Socials</h3>
            <!-- Social media links can be added here -->
        </div>
        <div class="secure-payments">
            <h3>Secure Payments</h3>
            <!-- Secure payment logos can be added here -->
        </div>
    </footer>

    <script src="payment-page1_script.js"></script>
</body>
</html>
