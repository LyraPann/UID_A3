<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppingcartstyle.css">
    <title>Shopping Cart</title>
</head>

<body>

    <!-- ===================== navigation bar ===================== -->
    <div class="nav">
        <div class="logo">CHARITYECARDS</div>
        <div class="navlist">
            <ul>Pricing</ul>
            <ul>Cards</ul>
            <ul>About</ul>
            <ul>Contact</ul>
            <ul>Charity</ul>
        </div>
        <div class="shoppingbottons">
            <img src="img/shoppingcart.svg" alt="shoppingcart">
            <button class="ourcards">Our Cards</button>
        </div>
    </div>

    <!-- ===================== cart ===================== -->
    <div>
        <h2>Shopping Cart</h2>
    </div>

    <div class="shopping-cart">
        <div class="cart-item">
            <img class="product-photo" src="img/xmas2.png">
            <h5>Christmas Party</h5>
            <h2>$2.25</h2>
            <p>View Qty</p>
        </div>
        <div class="total-amount">
            <div class="item-price">
                <h5>Items(2)</h5>
                <h5>$4.50</h5>
            </div>
            <div class="total-price">
                <h4>Total</h4>
                <h4>$4.50</h4>
            </div>
            <div class="checkout">
                <a href="payment-page1.html"><button>Checkout</button></a>
            </div>
        </div>
</body>

</html>
