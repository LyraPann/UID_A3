<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppingcartstyle.css">
    <title>Shopping Cart</title>
</head>

<body>

    <!-- ===================== navigation bar ===================== -->
    <div class="nav">
        <div class="logo">CHARITYECARDS</div>
        <div class="navlist">
            <ul>Pricing</ul>
            <ul>Cards</ul>
            <ul>About</ul>
            <ul>Contact</ul>
            <ul>Charity</ul>
        </div>
        <div class="shoppingbottons">
            <img src="img/shoppingcart.svg" alt="shoppingcart">
            <button class="ourcards">Our Cards</button>
        </div>
    </div>

    <!-- ===================== cart ===================== -->
    <div>
        <h2 class="shopping-title">Shopping Cart</h2>
    </div>
    <div class="shopping-cart" id="second">
        <div class="items-container">
            <div class="cart-item">
                <div class="shop-photo">
                    <img class="product-photo" src="img/xmas2.png">
                    <div>
                        <h5>Christmas Party</h5>
                        <h2>$2.25</h2>
                    </div>
                </div>

                <div class="btn-qty">
                    <div>
                        <p>View Qty</p>
                        <div>

                        </div>
                        <select id="dropdown-items" name="dropdown-items" class="number-select">
                            <option value="1" class="option">1</option>
                            <option value="51-100" class="option">51-100</option>
                            <option value="201-250" class="option">201-250</option>
                        </select>
                    </div>

                    <div class="rem-btn">
                        <button class="remove" type="button">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <div class="shop-photo">
                    <img class="product-photo" src="img/xmas2.png">
                    <div>
                        <h5>Christmas Party</h5>
                        <h2>$2.25</h2>
                    </div>
                </div>

                <div class="btn-qty">
                    <div>
                        <p>View Qty</p>
                        <div>

                        </div>
                        <select id="dropdown-items" name="dropdown-items" class="number-select">
                            <option value="1" class="option">1</option>
                            <option value="51-100" class="option">51-100</option>
                            <option value="201-250" class="option">201-250</option>
                        </select>
                    </div>

                    <div class="rem-btn">
                        <button class="remove" type="button">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="total-amount">
            <div class="item-price">
                <h5>Items(2)</h5>
                <h5>$4.50</h5>
            </div>
            <hr />
            <div class="total-price">
                <h4>Total</h4>
                <h4>$4.50</h4>
            </div>
            <div class="checkout">
                <button type="button"><a href="payment-page1.html">Checkout</a></button>
            </div>
        </div>
    </div>

    <footer class="mobile-amount">
        <div>
            <div class="mobile-text">
                <h4>Total</h4>
                <h4>$4.50</h4>
            </div>
            <button type="button" href="payment-page1.html">Submit Order</button>
        </div>
    </footer>
</body>

</html>
